<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href="tic-tac-game.css">
</head>

<body>

  <div class="back inactive">back</div>

  <div class="menu active">
    <div class="mode-choice pvp">Player VS Players</div>
    <div class="mode-choice pvc">
      <div class="container">
        <div class="text">Player VS Computer qweqweqwqweqweqwe</div>
        <div class="btn-choice">
          <div class="btn">X</div>
          <div class="btn">O</div>
        </div>
      </div>
    </div>
    <div class="mode-choice cvc">Computer VS Computer</div>
  </div>

  <div class='board'>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script src='jquery-3.1.1.min.js'></script>
  <script src='game.js'></script>
</body>
</html>
